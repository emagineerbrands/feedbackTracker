<div class="wrapper" *ngIf="user$ | async">
  <!-- Preloader -->
 <!--<div class="preloader flex-column justify-content-center align-items-center">
   <img class="animation__shake" src="assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
 </div>-->
 <!-- Navbar -->
 <nav class="main-header navbar navbar-expand navbar-white navbar-light">
   <!-- Left navbar links -->
   <ul class="navbar-nav">
     <li class="nav-item">
       <a class="nav-link" data-widget="pushmenu" role="button">
         <i class="fas fa-bars"></i>
       </a>
     </li>
   </ul>

   <!-- Right navbar links -->
   <ul class="navbar-nav ml-auto">
     <li class="nav-item dropdown">
       <a class="nav-link dropdown-icon userName" data-toggle="dropdown"  aria-expanded="false">
         Hey.! {{ authenticationDetails.name }} <img _ngcontent-ng-c451716557="" src="assets/dist/img/icons/down-arrow.png" class="dropdownIconForName">
       </a>
       <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">

         <a (click)="signOutUser()" class="dropdown-item dropdown-footer">Sign Out</a>
       </div>
     </li>
   </ul>
 </nav>
 <!-- /.navbar -->

 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
   <!-- Brand Logo -->
   <a href="" class="brand-link header__logo-image">
     <img src="assets/dist/img/icons/wellbeforeLogo.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8">
     <span>well</span><img class="menuIcon" src="assets/dist/img/icons/wellbeforeLogo.png">before
   </a>


   <!-- Sidebar -->
   <div class="sidebar">
     <!-- Sidebar user panel (optional) -->

     <!-- Sidebar Menu -->
     <nav class="mt-2">
       <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
         <!-- Add icons to the links using the .nav-icon class
              with font-awesome or any other icon font library -->
         <ng-container *ngFor="let page of authenticationDetails.page_names; let pIndex = index">


         <li class="nav-item" *ngIf="page !== 'Dashboard'"  >
           <a (click)="redirectPage(this.authenticationDetails.page_links[pIndex])"  class="nav-link ">
             <i class="{{ this.authenticationDetails.page_icons[pIndex] }}"></i>
             <p>
               {{ page }}
             </p>
           </a>
         </li>
       </ng-container>
       </ul>
     </nav>
     <!-- /.sidebar-menu -->
   </div>
   <!-- /.sidebar -->
 </aside>

 <!-- Content Wrapper. Contains page content -->
 <router-outlet></router-outlet>
 <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div class="divCenter" *ngIf="!(user$ | async)">
 <div class="header__logo-image google-btnlogo">
   <span>well</span><img class="menuIcon" src="assets/dist/img/icons/wellbeforeLogo.png">before
 </div>
 <div class="google-btn" (click)="signInWithGoogle()">
   <div class="google-icon-wrapper">
     <img class="google-icon" src="assets/dist/img/icons/google-icon.png"/>
   </div>
   <p class="btn-text"><b>Sign in with google</b></p>
 </div>
</div>
