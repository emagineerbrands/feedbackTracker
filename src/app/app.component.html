<div class="wrapper" *ngIf="user$ | async">
  <!-- Preloader -->
 <!-- Navbar -->
 <nav class="main-header navbar navbar-expand navbar-white navbar-light">
   <!-- Left navbar links -->
   <ul class="navbar-nav">
     <li class="nav-item">
       <a class="nav-link" data-widget="pushmenu" role="button">
         <i class="fas fa-bars"></i>
       </a>
     </li>
   </ul>

   <!-- Right navbar links -->
   <ul class="navbar-nav ml-auto">
     <li class="nav-item dropdown">
       <a class="nav-link dropdown-icon userName" data-toggle="dropdown"  aria-expanded="false">
         Hey.! {{ authenticationDetails.name }} <img _ngcontent-ng-c451716557="" src="assets/dist/img/icons/down-arrow.png" class="dropdownIconForName">
       </a>
       <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">

         <a (click)="signOutUser()" class="dropdown-item dropdown-footer">Sign Out</a>
       </div>
     </li>
   </ul>
 </nav>
 <!-- /.navbar -->

 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
   <!-- Brand Logo -->
   <a href="" class="brand-link header__logo-image">
     <img src="assets/dist/img/icons/wellbeforeLogo.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8">
     <span>well</span><img class="menuIcon" src="assets/dist/img/icons/wellbeforeLogo.png">before
   </a>


   <!-- Sidebar -->
   <div class="sidebar">
     <!-- Sidebar user panel (optional) -->

     <nav class="mt-2">
       <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
         <ng-container *ngFor="let page of authenticationDetails.page_details; let pIndex = index">
           <li class="nav-item" *ngIf="page.children.length === 0">
             <a (click)="this.internalService.navigatePage(page.link)" class="nav-link handCursor">
               <i class="{{ page.icon }}"></i>
               <p>{{ page.name }}</p>
             </a>
           </li>
           <li class="nav-item has-treeview" *ngIf="page.children.length > 0">
             <a href="#" class="nav-link">
               <i class="{{ page.icon }}"></i>
               <p>
                 {{ page.name }}
                 <i class="right fas fa-angle-left"></i>
               </p>
             </a>
             <ul class="nav nav-treeview ml-3">
               <li class="nav-item" *ngFor="let child of page.children">
                 <a (click)="this.internalService.navigatePage(child.link)" class="nav-link">
                   <i class="{{ child.icon }}"></i>
                   <p>{{ child.name }}</p>
                 </a>
               </li>
             </ul>
           </li>
         </ng-container>
       </ul>
     </nav>
     <!-- /.sidebar-menu -->
   </div>
   <!-- /.sidebar -->
 </aside>

 <!-- Content Wrapper. Contains page content -->
 <router-outlet></router-outlet>
 <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div class="divCenter" *ngIf="!(user$ | async)">
 <div class="header__logo-image google-btnlogo">
   <span>well</span><img class="menuIcon" src="assets/dist/img/icons/wellbeforeLogo.png">before
 </div>
 <div class="google-btn" (click)="signInWithGoogle()">
   <div class="google-icon-wrapper">
     <img class="google-icon" src="assets/dist/img/icons/google-icon.png"/>
   </div>
   <p class="btn-text"><b>Sign in with google</b></p>
 </div>
</div>
