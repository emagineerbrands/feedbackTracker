
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add User</h4>
      <button type="button" class="close" (click)="modal.dismiss('Close click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <div class="card-body p-3">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" class="form-control" [disabled]="this.userDetails.userId != 0" [(ngModel)]="userdata.email" id="userEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <!--<select class="form-control" id="userRole" [(ngModel)]="userdata.role_id">
            <option value="0"> Select Role </option>
            <ng-container *ngFor="let role of usersRole; let uIndex = index;">
              <option value="{{ role.id }}">{{ role.role }}</option>
            </ng-container>
          </select>-->
          <ng-container *ngFor="let role of usersRole; let uIndex = index;">
            <div class="icheck-primary">
              <input type="checkbox" id="checkboxPrimary{{ uIndex }}" value="{{ role.id }}" [(ngModel)]="role.selected" (change)="slectRoles(uIndex, $event)" >
              <label for="checkboxPrimary{{ uIndex }}">
                {{ role.role }}
              </label>
            </div>
          </ng-container>

        </div>
      </div>
      <!-- /.card-body -->

    <div class="modal-footer justify-content-between">
      <button type="button" class="btn btn-default" (click)="modal.close('Close click')">Close</button>
      <button type="button" class="btn btn-primary " (click)="addUser()">Save</button>
    </div>
  </div>
  <!-- /.modal-content -->
