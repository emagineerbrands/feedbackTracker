<div class="input-group">
  <input
    class="form-control"
    placeholder="From"
    ngbDatepicker
    #fromDateDp="ngbDatepicker"
    [(ngModel)]="fromDate"
    (ngModelChange)="onDateRangeChange()"
    (click)="fromDateDp.toggle()"
  />
  <input
    class="form-control"
    placeholder="To"
    ngbDatepicker
    #toDateDp="ngbDatepicker"
    [(ngModel)]="toDate"
    (ngModelChange)="onDateRangeChange()"
    (click)="toDateDp.toggle()"
  />
</div>
