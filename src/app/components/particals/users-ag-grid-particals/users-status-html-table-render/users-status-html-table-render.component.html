
<div class="display-grid">
  <span *ngIf="params.active=='True'" class="badge bg-success mb-1">Active</span>
  <span *ngIf="params.active=='False'" class="badge bg-danger mb-1">Inactive</span>
  <span *ngIf="params.user_status=='1'" class="badge bg-success ">User Active</span>
  <span *ngIf="params.user_status=='0'" class="badge bg-danger">User Inactive</span>
</div>
