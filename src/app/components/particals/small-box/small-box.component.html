<!-- small box -->
<div class="small-box {{ bgColor }}">
  <div class="inner">
    <h3>{{ count }}</h3>

    <p>{{ title }}</p>
  </div>
  <div class="icon">
    <i class="{{ icon }}"></i>
  </div>
  <a (click)="pageNavigation(link)"  class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
</div>
