<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3>{{ Title }}</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <ng-container *ngFor="let page of this.list; let i = index">
            <li *ngIf="page.status !== 'active'" class="breadcrumb-item handCursor"><a (click)="pagenavigation(page.link)">{{ page.title }}</a></li>
            <li *ngIf="page.status === 'active'" class="breadcrumb-item {{ page.status }}">{{ page.title }}</li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
