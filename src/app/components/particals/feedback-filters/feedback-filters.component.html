<div class="card">
  <div class="card-body">
    <div class="d-flex">
      <div class="form-group width150 mb-0">
        <input type="text" class="form-control" placeholder="Order Number" [(ngModel)]="filters.OrderNumber" (input)="filterData()">
      </div>
      <div class="form-group ml-2 mb-0">
        <select class="form-control colorSelect" [(ngModel)]="filters.Agent" (change)="filterData()">
          <option value="0"> Select Agent </option>
          <ng-container *ngFor="let option of this.usersList">
            <option *ngIf="option.name != ''" value="{{ option.id }}">{{ option.name }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group ml-2 width300 mb-0">
        <app-date-range-picker [fromDate]="fromDate" [toDate]="toDate" (DateRangePicker)="dateRangePicker($event)"></app-date-range-picker>
      </div>
      <div class="form-group ml-2 mb-0">
        <select class="form-control colorSelect" [(ngModel)]="filters.Complaint" (change)="filterData()" >
          <option value="">Select Complaint</option>
          <ng-container *ngFor="let option of this.complaintsList">
            <option value="{{ option.complaint_name }}">{{ option.complaint_name }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group ml-2 mb-0">
        <select class="form-control colorSelect" [(ngModel)]="filters.Assignee" (change)="filterData()" >
          <option value="">Select Assignee</option>
          <ng-container *ngFor="let option of this.assignee">
            <option value="{{ option.assigned }}">{{ option.assigned }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group ml-2 mb-0">
        <select class="form-control colorSelect" [(ngModel)]="filters.Status" (change)="filterData()">
          <option value="0">Select Status</option>
          <option value="0">All</option>
          <ng-container *ngFor="let option of this.ticketStatus">
            <option value="{{ option.id }}">{{ option.name }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group ml-2 width100 mb-0">
        <button *ngIf="shouldShowClearButton()" [ngbTooltip]="'Clear'" (click)="clearAll()" class="btn btn-danger button-red">Clear</button>
      </div>
    </div>
  </div>
</div>
